<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #10b981;
        }

        .status-dot.error {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .last-update {
            font-size: 12px;
            color: #999;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .agents-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .agents-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .agent-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .agent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .agent-duration {
            font-size: 12px;
            color: #666;
        }

        .agent-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .agent-status.available {
            background: #d1fae5;
            color: #065f46;
        }

        .agent-status.busy {
            background: #fee2e2;
            color: #991b1b;
        }

        .agent-status.away {
            background: #fef3c7;
            color: #92400e;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 20px;
            }

            .agent-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä FL Monitoring Dashboard</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot active" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <div class="last-update" id="lastUpdate">Last update: Never</div>
            </div>
        </div>

        <div id="errorMessage" style="display: none;" class="error-message"></div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalAgents">-</div>
                <div class="stat-label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="availableAgents">-</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="busyAgents">-</div>
                <div class="stat-label">Busy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="awayAgents">-</div>
                <div class="stat-label">Away</div>
            </div>
        </div>

        <div class="agents-container">
            <div class="agents-header">üë• Agents</div>
            <div id="agentsList">
                <div class="loading">Loading agents</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTu9pCOv7URAED3566XOr0RwMZ-AeysTI",
            authDomain: "fl-dashboard-monitoring.firebaseapp.com",
            databaseURL: "https://fl-dashboard-monitoring-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fl-dashboard-monitoring",
            storageBucket: "fl-dashboard-monitoring.firebasestorage.app",
            messagingSenderId: "474990046608",
            appId: "1:474990046608:web:5ea6af750f937b08695715"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to dashboard data
        const dashboardRef = ref(database, 'dashboard_data');

        // Listen for real-time updates
        onValue(dashboardRef, (snapshot) => {
            const data = snapshot.val();
            
            if (data) {
                updateDashboard(data);
                updateStatus('active', 'Connected');
            } else {
                updateStatus('error', 'No data available');
            }
        }, (error) => {
            console.error('Firebase error:', error);
            updateStatus('error', 'Connection error');
            showError('Failed to connect to Firebase: ' + error.message);
        });

        function updateDashboard(data) {
            // Hide error message
            document.getElementById('errorMessage').style.display = 'none';

            // Update last update time
            if (data.last_updated) {
                const updateTime = new Date(data.last_updated);
                document.getElementById('lastUpdate').textContent = 
                    `Last update: ${updateTime.toLocaleTimeString()}`;
            }

            // Update agents list
            if (data.agents && Array.isArray(data.agents)) {
                const agentsList = document.getElementById('agentsList');
                agentsList.innerHTML = '';

                // Calculate stats
                let available = 0, busy = 0, away = 0;

                data.agents.forEach(agent => {
                    const statusLower = agent.status.toLowerCase();
                    if (statusLower === 'available') available++;
                    else if (statusLower === 'busy') busy++;
                    else if (statusLower === 'away') away++;

                    const agentCard = document.createElement('div');
                    agentCard.className = 'agent-card';
                    agentCard.innerHTML = `
                        <div class="agent-info">
                            <div class="agent-name">${escapeHtml(agent.name)}</div>
                            <div class="agent-duration">‚è±Ô∏è ${escapeHtml(agent.duration)}</div>
                        </div>
                        <div class="agent-status ${statusLower}">${escapeHtml(agent.status)}</div>
                    `;
                    agentsList.appendChild(agentCard);
                });

                // Update stats
                document.getElementById('totalAgents').textContent = data.agents.length;
                document.getElementById('availableAgents').textContent = available;
                document.getElementById('busyAgents').textContent = busy;
                document.getElementById('awayAgents').textContent = away;
            } else {
                document.getElementById('agentsList').innerHTML = 
                    '<div style="text-align: center; padding: 20px; color: #666;">No agents found</div>';
            }
        }

        function updateStatus(status, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>

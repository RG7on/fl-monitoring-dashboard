<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>FL Monitoring</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .header h1 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #666;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-dot.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.warning {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: white;
            padding: 25px 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-card.ready {
            border-left: 4px solid #10b981;
        }

        .stat-card.not-ready {
            border-left: 4px solid #f59e0b;
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1;
        }

        .stat-card.ready .stat-value {
            color: #10b981;
        }

        .stat-card.not-ready .stat-value {
            color: #f59e0b;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .info-card {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .stale-warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .stale-warning.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .offline-banner {
            background: #ef4444;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .offline-banner.show {
            display: block;
        }

        /* Pull to refresh indicator */
        .refresh-hint {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 400px) {
            .stat-value {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-banner" id="offlineBanner">
        üì° You are offline - showing last known data
    </div>

    <div class="container">
        <div class="header">
            <h1>üìä FL Monitoring</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot active" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <div class="status-item" id="lastUpdate">--:--:--</div>
            </div>
        </div>

        <div class="stale-warning" id="staleWarning">
            ‚ö†Ô∏è Data is more than 60 seconds old - scraper may be down
        </div>

        <div class="stats-grid">
            <div class="stat-card ready">
                <div class="stat-value" id="readyAgents">-</div>
                <div class="stat-label">‚úÖ Ready</div>
            </div>
            <div class="stat-card not-ready">
                <div class="stat-value" id="notReadyAgents">-</div>
                <div class="stat-label">‚è∏Ô∏è Not Ready</div>
            </div>
        </div>

        <div class="info-card">
            <div class="info-row">
                <span class="info-label">Scraper Uptime</span>
                <span class="info-value" id="scraperUptime">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">Total Scrapes</span>
                <span class="info-value" id="totalScrapes">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status</span>
                <span class="info-value" id="scraperStatus">--</span>
            </div>
        </div>

        <p class="refresh-hint">Real-time updates ‚Ä¢ No refresh needed</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTu9pCOv7URAED3566XOr0RwMZ-AeysTI",
            authDomain: "fl-dashboard-monitoring.firebaseapp.com",
            databaseURL: "https://fl-dashboard-monitoring-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fl-dashboard-monitoring",
            storageBucket: "fl-dashboard-monitoring.firebasestorage.app",
            messagingSenderId: "474990046608",
            appId: "1:474990046608:web:5ea6af750f937b08695715"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dashboardRef = ref(database, 'dashboard_data');

        let lastUpdateTime = null;

        // Check for stale data every 10 seconds
        setInterval(() => {
            if (lastUpdateTime) {
                const secondsAgo = (Date.now() - lastUpdateTime) / 1000;
                const staleWarning = document.getElementById('staleWarning');
                
                if (secondsAgo > 60) {
                    staleWarning.classList.add('show');
                    updateStatus('warning', 'Data stale');
                } else {
                    staleWarning.classList.remove('show');
                }
            }
        }, 10000);

        // Offline detection
        window.addEventListener('online', () => {
            document.getElementById('offlineBanner').classList.remove('show');
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('offlineBanner').classList.add('show');
        });

        // Real-time listener
        onValue(dashboardRef, (snapshot) => {
            const data = snapshot.val();
            
            if (data) {
                updateDashboard(data);
                updateStatus('active', 'Live');
                lastUpdateTime = Date.now();
                document.getElementById('staleWarning').classList.remove('show');
            } else {
                updateStatus('error', 'No data');
            }
        }, (error) => {
            console.error('Firebase error:', error);
            updateStatus('error', 'Error');
        });

        function updateDashboard(data) {
            // Update time
            if (data.last_updated) {
                const time = new Date(data.last_updated).toLocaleTimeString();
                document.getElementById('lastUpdate').textContent = time;
            }

            // Update queue stats
            if (data.queue) {
                document.getElementById('readyAgents').textContent = data.queue.ready || '0';
                document.getElementById('notReadyAgents').textContent = data.queue.not_ready || '0';
            }

            // Update scraper info
            document.getElementById('scraperUptime').textContent = data.scraper_uptime || '--';
            document.getElementById('totalScrapes').textContent = data.total_scrapes || '--';
            document.getElementById('scraperStatus').textContent = data.status === 'active' ? 'üü¢ Active' : 'üî¥ Error';
        }

        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            dot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }
    </script>
</body>
</html>

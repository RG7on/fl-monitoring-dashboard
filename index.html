<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Radar</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-purple: #a855f7;
            --accent-cyan: #06b6d4;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 12px;
            padding-top: calc(12px + var(--safe-top));
            padding-bottom: calc(80px + var(--safe-bottom));
            overflow-x: hidden;
        }

        /* Header - Fixed at top */
        .header {
            position: sticky;
            top: calc(-1px + var(--safe-top));
            z-index: 100;
            background: var(--bg-primary);
            padding: 8px 0 16px 0;
            margin: -12px -12px 0 -12px;
            padding-left: 12px;
            padding-right: 12px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .brand-text .tagline {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-secondary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .live-dot.warning {
            background: var(--accent-yellow);
            box-shadow: 0 0 8px var(--accent-yellow);
            animation: pulse-glow-warning 1s ease-in-out infinite;
        }

        .live-dot.error {
            background: var(--accent-red);
            box-shadow: 0 0 8px var(--accent-red);
            animation: none;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        @keyframes pulse-glow-warning {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Alert Banner */
        .alert-banner {
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            margin-bottom: 16px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .alert-banner.show {
            display: flex;
            animation: slide-down 0.3s ease-out;
        }

        .alert-banner.warning {
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.15), rgba(245, 158, 11, 0.05));
            border-color: rgba(245, 158, 11, 0.3);
        }

        .alert-banner .alert-icon {
            font-size: 16px;
        }

        @keyframes slide-down {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stats Cards - Hero Section */
        .stats-hero {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 16px 12px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, background 0.2s;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .stat-card.queue::before { background: var(--accent-blue); }
        .stat-card.agents::before { background: var(--accent-green); }
        .stat-card.abandoned::before { background: var(--accent-red); }

        .stat-card:active {
            transform: scale(0.97);
            background: var(--bg-card-hover);
        }

        .stat-icon {
            font-size: 20px;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
            font-variant-numeric: tabular-nums;
        }

        .stat-card.queue .stat-value { color: var(--accent-blue); }
        .stat-card.queue .stat-value.has-queue { color: var(--accent-red); }
        .stat-card.queue .stat-value.no-queue { 
            font-size: 16px;
            margin-top: 8px;
        }
        .stat-card.agents .stat-value { color: var(--accent-green); }
        .stat-card.abandoned .stat-value { color: var(--accent-red); }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 0 4px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-badge {
            background: var(--bg-secondary);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
        }

        /* Call Type Cards */
        .call-types-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .call-type-card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all 0.2s;
        }

        .call-type-card:active {
            background: var(--bg-card-hover);
        }

        .call-type-main {
            padding: 14px 16px;
            cursor: pointer;
        }

        .call-type-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .call-type-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .call-type-name .ct-icon {
            width: 28px;
            height: 28px;
            background: var(--bg-primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .expand-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .expand-btn svg {
            width: 14px;
            height: 14px;
            fill: var(--text-muted);
            transition: transform 0.3s;
        }

        .call-type-card.expanded .expand-btn svg {
            transform: rotate(180deg);
        }

        /* Mini Stats Row */
        .mini-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .mini-stat {
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            padding: 10px 8px;
            text-align: center;
        }

        .mini-stat-value {
            font-size: 20px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 2px;
            font-variant-numeric: tabular-nums;
        }

        .mini-stat-value.blue { color: var(--accent-blue); }
        .mini-stat-value.green { color: var(--accent-green); }
        .mini-stat-value.red { color: var(--accent-red); }
        .mini-stat-value.purple { color: var(--accent-purple); }

        .mini-stat-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        /* Agent Stats Row */
        .agent-stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        /* Agents Expandable Section */
        .agents-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .call-type-card.expanded .agents-section {
            max-height: 2000px;
            transition: max-height 0.5s ease-in;
        }

        .agents-wrapper {
            padding: 0 16px 16px 16px;
        }

        .agents-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
            margin-bottom: 12px;
        }

        .agent-card {
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            padding: 12px;
            margin-bottom: 8px;
        }

        .agent-card:last-child {
            margin-bottom: 0;
        }

        .agent-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .agent-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .agent-state-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .agent-state-badge.ready {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-green);
        }

        .agent-state-badge.talking {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-yellow);
        }

        .agent-state-badge.not-ready {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        .agent-state-badge.busy {
            background: rgba(168, 85, 247, 0.15);
            color: var(--accent-purple);
        }

        .agent-details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }

        .agent-detail {
            font-size: 11px;
            color: var(--text-muted);
        }

        .agent-detail span {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* System Info Card */
        .system-card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 16px;
        }

        .system-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .system-icon {
            width: 32px;
            height: 32px;
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .system-title {
            font-size: 14px;
            font-weight: 600;
        }

        .system-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .system-item {
            text-align: center;
        }

        .system-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .system-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 16px;
            color: var(--text-muted);
            font-size: 11px;
        }

        .footer .update-time {
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Keep Awake Toggle Button */
        .keep-awake-btn {
            padding: 6px 12px;
            border-radius: 20px;
            border: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .keep-awake-btn.on {
            background: var(--accent-green);
            color: white;
        }

        .keep-awake-btn .icon {
            font-size: 14px;
        }

        /* Offline Banner */
        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--accent-red);
            color: white;
            padding: 12px;
            padding-top: calc(12px + var(--safe-top));
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            display: none;
            z-index: 1000;
        }

        .offline-banner.show {
            display: block;
        }

        /* Loading State */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--bg-card-hover) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: var(--radius-sm);
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .no-data {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Small Screen Adjustments */
        @media (max-width: 360px) {
            .stat-value {
                font-size: 26px;
            }
            .mini-stat-value {
                font-size: 18px;
            }
            .call-type-name {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-banner" id="offlineBanner">
        You're offline â€” showing cached data
    </div>

    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-text">
                    <h1>Radar</h1>
                    <span class="tagline">Call Center Monitor</span>
                </div>
            </div>
            <button class="keep-awake-btn off" id="keepAwakeBtn" onclick="toggleKeepAwake()">
                <span class="icon">ðŸŒ™</span>
                <span id="keepAwakeText">Keep Awake OFF</span>
            </button>
        </div>
    </header>

    <main>
        <!-- Alert Banners -->
        <div class="alert-banner warning" id="staleWarning">
            <span class="alert-icon">!</span>
            <span>Data is stale â€” scraper may be down</span>
        </div>

        <!-- Hero Stats -->
        <section class="stats-hero">
            <div class="stat-card queue">
                <div class="stat-value" id="totalQueue">â€”</div>
                <div class="stat-label">In Queue</div>
            </div>
            <div class="stat-card agents">
                <div class="stat-value" id="totalAgents">â€”</div>
                <div class="stat-label">On Call</div>
            </div>
            <div class="stat-card abandoned">
                <div class="stat-value" id="totalAbandoned">â€”</div>
                <div class="stat-label">Abandoned</div>
            </div>
        </section>

        <!-- Call Types Section -->
        <section>
            <div class="section-header">
                <h2 class="section-title">
                    Service Categories
                </h2>
                <span class="section-badge" id="callTypeCount">â€”</span>
            </div>
            <div class="call-types-container" id="callTypesList">
                <div class="no-data">Loading Service Categories...</div>
            </div>
        </section>

        <!-- System Info -->
        <section class="system-card">
            <div class="system-header">
                <span class="system-title">System Status</span>
            </div>
            <div class="system-grid">
                <div class="system-item">
                    <div class="system-value" id="scraperUptime">â€”</div>
                    <div class="system-label">Uptime</div>
                </div>
                <div class="system-item">
                    <div class="system-value" id="totalScrapes">â€”</div>
                    <div class="system-label">Scrapes</div>
                </div>
                <div class="system-item">
                    <div class="system-value" id="scraperStatus">â€”</div>
                    <div class="system-label">Status</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div>Last update: <span class="update-time" id="lastUpdate">â€”</span></div>
        <div style="margin-top: 4px; opacity: 0.6;">Real-time â€¢ No refresh needed</div>
    </footer>

    <!-- NoSleep.js for iOS compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTu9pCOv7URAED3566XOr0RwMZ-AeysTI",
            authDomain: "fl-dashboard-monitoring.firebaseapp.com",
            databaseURL: "https://fl-dashboard-monitoring-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fl-dashboard-monitoring",
            storageBucket: "fl-dashboard-monitoring.firebasestorage.app",
            messagingSenderId: "474990046608",
            appId: "1:474990046608:web:5ea6af750f937b08695715"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dashboardRef = ref(database, 'dashboard_data');

        let lastUpdateTime = null;
        let expandedCallTypes = new Set();
        let noSleep = null;
        let wakeLock = null;
        let keepAwakeEnabled = false;

        // Initialize NoSleep
        try {
            noSleep = new NoSleep();
        } catch(e) {
            console.log('NoSleep init failed:', e);
        }

        // Toggle function - must be in global scope
        window.toggleKeepAwake = async function() {
            const btn = document.getElementById('keepAwakeBtn');
            const text = document.getElementById('keepAwakeText');
            
            if (!keepAwakeEnabled) {
                // Enable keep awake
                try {
                    // Try NoSleep.js (best for iOS)
                    if (noSleep) {
                        await noSleep.enable();
                        console.log('NoSleep enabled');
                    }
                    
                    // Also try Wake Lock API (for Android)
                    if ('wakeLock' in navigator) {
                        wakeLock = await navigator.wakeLock.request('screen');
                        console.log('Wake Lock acquired');
                    }
                    
                    // Also create our own video as backup for iOS
                    createiOSVideo();
                    
                    keepAwakeEnabled = true;
                    btn.classList.remove('off');
                    btn.classList.add('on');
                    text.textContent = 'Keep Awake ON';
                    btn.querySelector('.icon').textContent = 'â˜€ï¸';
                    
                } catch (err) {
                    console.error('Keep awake error:', err);
                    alert('Could not enable keep awake: ' + err.message);
                }
            } else {
                // Disable keep awake
                if (noSleep) {
                    noSleep.disable();
                }
                if (wakeLock) {
                    wakeLock.release();
                    wakeLock = null;
                }
                removeiOSVideo();
                
                keepAwakeEnabled = false;
                btn.classList.remove('on');
                btn.classList.add('off');
                text.textContent = 'Keep Awake OFF';
                btn.querySelector('.icon').textContent = 'ðŸŒ™';
            }
        };

        // iOS video backup method
        function createiOSVideo() {
            if (document.getElementById('iosKeepAwakeVideo')) return;
            
            const video = document.createElement('video');
            video.id = 'iosKeepAwakeVideo';
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');
            video.setAttribute('muted', '');
            video.muted = true;
            video.loop = true;
            video.style.cssText = 'position:fixed;bottom:0;left:0;width:10px;height:10px;opacity:0.01;pointer-events:none;z-index:-1;';
            
            // Use a 1-second silent video

        function removeiOSVideo() {
            const video = document.getElementById('iosKeepAwakeVideo');
            if (video) {
                video.pause();
                video.remove();
            }
        }

        // Re-acquire wake lock when page becomes visible
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && keepAwakeEnabled) {
                try {
                    if ('wakeLock' in navigator) {
                        wakeLock = await navigator.wakeLock.request('screen');
                    }
                    if (noSleep) {
                        noSleep.enable();
                    }
                    createiOSVideo();
                } catch(e) {
                    console.log('Re-enable failed:', e);
                }
            }
        });

        // Icon map for call types
        const iconMap = {
            'General_IT_CT': 'IT',
            'RTPS_CT': 'RT',
            'SAP_CT': 'SP',
            'Subsurface_CT': 'SS',
            'Telcom_CT': 'TC'
        };

        // Check for stale data every 10 seconds
        setInterval(() => {
            if (lastUpdateTime) {
                const secondsAgo = (Date.now() - lastUpdateTime) / 1000;
                const staleWarning = document.getElementById('staleWarning');
                
                if (secondsAgo > 60) {
                    staleWarning.classList.add('show');
                    updateStatus('warning', 'Stale');
                } else {
                    staleWarning.classList.remove('show');
                }
            }
        }, 10000);

        // Offline detection
        window.addEventListener('online', () => {
            document.getElementById('offlineBanner').classList.remove('show');
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('offlineBanner').classList.add('show');
        });

        // Real-time listener
        onValue(dashboardRef, (snapshot) => {
            const data = snapshot.val();
            
            if (data) {
                updateDashboard(data);
                updateStatus('active', 'Live');
                lastUpdateTime = Date.now();
                document.getElementById('staleWarning').classList.remove('show');
            } else {
                updateStatus('error', 'No data');
            }
        }, (error) => {
            console.error('Firebase error:', error);
            updateStatus('error', 'Error');
        });

        function formatDisplayName(name) {
            const nameMap = {
                'General_IT_CT': 'General IT',
                'RTPS_CT': 'RTPS',
                'SAP_CT': 'SAP',
                'Subsurface_CT': 'Subsurface',
                'Telcom_CT': 'Telecom'
            };
            return nameMap[name] || name;
        }

        function updateDashboard(data) {
            // Update time
            if (data.last_updated) {
                const time = new Date(data.last_updated).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('lastUpdate').textContent = time;
            }

            // Update totals with animation
            if (data.totals) {
                const queueCount = parseInt(data.totals.total_queue_now) || 0;
                const queueEl = document.getElementById('totalQueue');
                
                if (queueCount === 0) {
                    queueEl.textContent = 'No Queue';
                    queueEl.classList.remove('has-queue');
                    queueEl.classList.add('no-queue');
                } else {
                    queueEl.textContent = queueCount;
                    queueEl.classList.remove('no-queue');
                    queueEl.classList.add('has-queue');
                }
                
                animateValue('totalAgents', data.totals.total_cce_agent_now || 0);
                animateValue('totalAbandoned', data.totals.total_aban_today || 0);
            }

            // Update call types
            if (data.call_types && data.call_types.length > 0) {
                const callTypesList = document.getElementById('callTypesList');
                const callTypeCount = document.getElementById('callTypeCount');
                callTypeCount.textContent = data.call_types.length;
                callTypesList.innerHTML = '';
                
                data.call_types.forEach(ct => {
                    const groupMap = {
                        'General_IT_CT': 'GENIT_SG',
                        'RTPS_CT': 'RTPS_SG',
                        'SAP_CT': 'SAP_SG',
                        'Subsurface_CT': 'Subsurface_SG',
                        'Telcom_CT': 'Telcom_SG'
                    };
                    
                    const groupName = groupMap[ct.name];
                    const agents = (data.agents && groupName && data.agents[groupName]) ? data.agents[groupName] : [];
                    
                    let readyCount = 0;
                    let notReadyCount = 0;
                    let busyOtherCount = 0;
                    
                    agents.forEach(agent => {
                        const state = agent.state.toLowerCase();
                        if (state.includes('ready') && !state.includes('not')) {
                            readyCount++;
                        } else if (state.includes('not ready')) {
                            notReadyCount++;
                        } else if (state.includes('busy')) {
                            busyOtherCount++;
                        }
                    });
                    
                    const card = document.createElement('div');
                    card.className = 'call-type-card';
                    
                    const wasExpanded = expandedCallTypes.has(ct.name);
                    if (wasExpanded) {
                        card.classList.add('expanded');
                    }
                    
                    const icon = iconMap[ct.name] || 'CT';
                    const displayName = formatDisplayName(ct.name);
                    
                    card.innerHTML = `
                        <div class="call-type-main">
                            <div class="call-type-top">
                                <div class="call-type-name">
                                    <span class="ct-icon">${icon}</span>
                                    ${displayName}
                                </div>
                                <div class="expand-btn">
                                    <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                                </div>
                            </div>
                            <div class="mini-stats">
                                <div class="mini-stat">
                                    <div class="mini-stat-value blue">${ct.queue_now || '0'}</div>
                                    <div class="mini-stat-label">Queue</div>
                                </div>
                                <div class="mini-stat">
                                    <div class="mini-stat-value green">${ct.cce_agent_now || '0'}</div>
                                    <div class="mini-stat-label">On Call</div>
                                </div>
                                <div class="mini-stat">
                                    <div class="mini-stat-value red">${ct.total_aban_today || '0'}</div>
                                    <div class="mini-stat-label">Abandoned</div>
                                </div>
                            </div>
                            <div class="agent-stats-row">
                                <div class="mini-stat">
                                    <div class="mini-stat-value green">${readyCount}</div>
                                    <div class="mini-stat-label">Ready</div>
                                </div>
                                <div class="mini-stat">
                                    <div class="mini-stat-value red">${notReadyCount}</div>
                                    <div class="mini-stat-label">Not Ready</div>
                                </div>
                                <div class="mini-stat">
                                    <div class="mini-stat-value purple">${busyOtherCount}</div>
                                    <div class="mini-stat-label">Busy</div>
                                </div>
                            </div>
                        </div>
                        <div class="agents-section">
                            <div class="agents-wrapper">
                                <div class="agents-divider"></div>
                                <div class="agents-list" id="agents-${ct.name}">
                                    ${agents.length === 0 ? '<div class="no-data">No agents in this group</div>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Load agents if expanded
                    if (wasExpanded && agents.length > 0) {
                        loadAgents(card, agents, ct.name);
                    }
                    
                    // Click handler
                    card.querySelector('.call-type-main').addEventListener('click', () => {
                        const isExpanding = !card.classList.contains('expanded');
                        card.classList.toggle('expanded');
                        
                        if (isExpanding) {
                            expandedCallTypes.add(ct.name);
                            if (agents.length > 0) {
                                loadAgents(card, agents, ct.name);
                            }
                        } else {
                            expandedCallTypes.delete(ct.name);
                        }
                    });
                    
                    callTypesList.appendChild(card);
                });
            } else {
                document.getElementById('callTypesList').innerHTML = '<div class="no-data">No call types data available</div>';
                document.getElementById('callTypeCount').textContent = '0';
            }

            // Update scraper info
            document.getElementById('scraperUptime').textContent = data.scraper_uptime || 'â€”';
            document.getElementById('totalScrapes').textContent = data.total_scrapes || 'â€”';
            document.getElementById('scraperStatus').textContent = data.status === 'active' ? 'Active' : 'Error';
        }

        function loadAgents(card, agents, ctName) {
            const agentsList = card.querySelector(`#agents-${ctName}`);
            if (agentsList && !agentsList.dataset.loaded) {
                agentsList.innerHTML = '';
                agents.forEach(agent => {
                    const state = agent.state.toLowerCase();
                    let stateClass = 'not-ready';
                    if (state.includes('ready') && !state.includes('not')) {
                        stateClass = 'ready';
                    } else if (state.includes('talking')) {
                        stateClass = 'talking';
                    } else if (state.includes('busy')) {
                        stateClass = 'busy';
                    }
                    
                    const agentCard = document.createElement('div');
                    agentCard.className = 'agent-card';
                    agentCard.innerHTML = `
                        <div class="agent-header">
                            <span class="agent-name">${agent.name || 'Unknown'}</span>
                            <span class="agent-state-badge ${stateClass}">${agent.state || 'N/A'}</span>
                        </div>
                        <div class="agent-details-grid">
                            <div class="agent-detail">Duration: <span>${agent.duration || '00:00:00'}</span></div>
                            <div class="agent-detail">Login: <span>${agent.logon_time || 'N/A'}</span></div>
                            <div class="agent-detail">Reason: <span>${agent.reason_code || 'N/A'}</span></div>
                        </div>
                    `;
                    agentsList.appendChild(agentCard);
                });
                agentsList.dataset.loaded = 'true';
            }
        }

        function animateValue(elementId, newValue) {
            const el = document.getElementById(elementId);
            const current = parseInt(el.textContent) || 0;
            if (current !== newValue) {
                el.textContent = newValue;
                el.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    el.style.transform = 'scale(1)';
                }, 150);
            }
        }

        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            dot.className = 'live-dot';
            if (status === 'warning') dot.classList.add('warning');
            if (status === 'error') dot.classList.add('error');
            
            statusText.textContent = text;
        }
    </script>
